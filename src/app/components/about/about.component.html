<div class="container container-padding about-drawer-content content"

     [@fadeInAnimation]="">

  <div fxFlex="100%">

    <h2 class="page-title-section">Achievements and Experience</h2>


    <div *ngIf="!achievements.length" fxLayout="row" fxLayoutAlign="center center">
      <mat-spinner class="content-loader"></mat-spinner>
    </div>


    <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="3%">


      <div *ngFor="let achieve of achievements" fxLayoutAlign="center center" fxFlex.xs="47" fxFlex.sm="30"
           fxFlex.md="22" fxFlex.lg="22">
        <a mat-button href="{{achieve.link}}" target="_blank" class="achievement-item mat-elevation-z2 ease-motion"
           [ngClass]="{'mat-elevation-z10': selected === achieve.id}" (mouseenter)="onHover(achieve.id)"
           (mouseleave)="onLeave(achieve.id)">
          <img src="{{imgUrl + achieve.img}}">
        </a>
      </div>
    </div>


    <mat-tab-group *ngIf="webDev.length">
      <mat-tab label="Web Development">

        <div class="tab-content" fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="3%"
             style="min-height: 30vh">
          <div *ngFor="let web of webDev" fxLayoutAlign="center center" fxFlex.xs="47" fxFlex.sm="30" fxFlex.md="22" fxFlex.lg="13">
            <a mat-button href="{{web.link}}" target="_blank" class="web-item mat-elevation-z2 ease-motion"
               [ngClass]="{'mat-elevation-z10': selected === web.id}" (mouseenter)="onHover(web.id)"
               (mouseleave)="onLeave(web.id)">
              <img src="{{imgUrl + web.img}}">
            </a>
          </div>
        </div>

        <div class="spacer-sm"></div>

      </mat-tab>
      <mat-tab class="tab-padding" label="Graphic Design">

        <div class="tab-content" fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="3%">
          <div *ngFor="let graphic of graphicDesign" fxLayoutAlign="center center" fxFlex.xs="47" fxFlex.sm="30" fxFlex.md="22" fxFlex.lg="13">
            <a mat-button href="{{graphic.link}}" target="_blank" class="web-item mat-elevation-z2 ease-motion"
               [ngClass]="{'mat-elevation-z10': selected === graphic.id}" (mouseenter)="onHover(graphic.id)"
               (mouseleave)="onLeave(graphic.id)">
              <img src="{{imgUrl + graphic.img}}">
            </a>
          </div>
        </div>

        <div class="spacer-sm"></div>


      </mat-tab>
    </mat-tab-group>


  </div>
</div>
